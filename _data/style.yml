#Color Customization
#highlight: "#54bfff"
white: "#BEBEA7"
black: "#1A2528"

#Image Customization
header-image: "../img/header.png"
contact-image: "../img/contact.png"
#Font Awesome icon for portfolio grid when an item is hovered over
#portfolio-icon: fas fa-expand-arrows-alt fa-3x #default: fas fa-plus fa-3x

# Add custom fonts
fonts_urls:
    - "https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy"
    - "https://fonts.googleapis.com/css?family=Kaushan+Script"
    - "https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
    - "https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@0;1&display=swap"

# Set custom fonts
fonts:
  - name: "Sorts Mill Goudy"
    for: "heading"
  - name: "Kaushan Script"
    for: "script"
  - name: "Droid Serif"
    for: "serif"
  - name: "Sorts Mill Goudy"
    for: "body"
