#Color Customization
highlight: "#D3D3D300"
#white: "#FF0000"
#black: "#000"

#Image Customization
header-image: "../img/header.png"
contact-image: "../img/contact.png"
#Font Awesome icon for portfolio grid when an item is hovered over
#portfolio-icon: fas fa-expand-arrows-alt fa-3x #default: fas fa-plus fa-3x

# Add custom fonts
fonts_urls:
    - "https://fonts.googleapis.com/css?family=Merriweather"
    - "https://fonts.googleapis.com/css?family=Chivo"
    - "https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
    - "https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"

# Set custom fonts
fonts:
  - name: "Chivo"
    for: "heading"
  - name: "Chivo"
    for: "script"
  - name: "Merriweather"
    for: "serif"
  - name: "Merriweather"
    for: "body"
