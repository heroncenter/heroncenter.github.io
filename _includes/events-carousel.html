<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    <link href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>

<body >

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center ">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div id="carouselExampleIndicators" 
                     class="carousel slide" 
                     data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src=
"{{ site.baseurl }}/assets/img/events/events-carousel/e1.jpg"
                                class="d-block w-100" 
                                 alt="Slide 1">
                        </div>

                        <div class="carousel-item">
                            <img src=
"{{ site.baseurl }}/assets/img/events/events-carousel/e2.jpg"
                                class="d-block w-100" 
                                 alt="Slide 2">
                        </div>

                        <div class="carousel-item">
                            <img src=
"{{ site.baseurl }}/assets/img/events/events-carousel/e3.jpg"
                                class="d-block w-100" 
                                 alt="Slide 4">
                        </div>

                        <div class="carousel-item">
                            <img src=
"{{ site.baseurl }}/assets/img/events/events-carousel/e4.png"
                                class="d-block w-100" 
                                 alt="Slide 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" 
                            type="button" 
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" 
                              aria-hidden="true">
                          </span>
                        <span class="visually-hidden">
                              Previous
                          </span>
                    </button>
                    <button class="carousel-control-next" type="button" 
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" 
                              aria-hidden="true">
                          </span>
                        <span class="visually-hidden">
                              Next
                          </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
      </script>

</body>

</html>
